<div class="col-11 mx-auto center-component main-conteiner">
    <div class="card mx-auto bg-light">
      <div class="container bg-white col-11 rounded mt-3">
        <div class="row justify-content-center">
          <h1 class="font-weight-bold text-uppercase">Solicitud de Emprendimiento</h1>
        </div>
      </div>

        <div class="mat-elevation-z8 solicitud-table">
            
              <div class="row">
                <div class="col-lg-12">
                  <div class="contact_form mx-auto p-4">
                    <form>
                      <div class="row">
                        <div class="col-lg-6">
                          <div class="form-group mt-3">
                            <label><strong>Nombre</strong></label>
                            <input name="name" type="text" class="form-control" placeholder="Tu nombre..." required="">
                          </div>
                        </div>
                        <div class="col-lg-6">
                          <div class="form-group mt-3">
                            <label><strong>Correo electrónico</strong></label>
                            <input name="email" type="email" class="form-control" placeholder="Tu correo electrónico..."
                              required="">
                          </div>
                        </div>
                        <div class="col-lg-6">
                          <div class="form-group mt-3">
                            <label><strong>Teléfono</strong></label>
                            <input type="text" class="form-control" placeholder="Tu teléfono..." required="">
                          </div>
                        </div>
              

                      <div class="col-lg-6">
                        <div class="form-group mt-3">
                          <label><strong>¿Cómo contactó con nosotros?</strong></label>
                          <input type="text" class="form-control" placeholder="¿Cómo contactó con nosotros?" required="">
                        </div>
                      </div>

                      <div class="col-lg-6">
                        <div class="form-group mt-3">
                          <label><strong>Requisitos de Emprendimiento</strong></label>
                          <br>
                          <mat-checkbox class="example-margin">Idea de negocio</mat-checkbox>
                          <br>
                          <mat-checkbox class="example-margin">Impacto sostenible</mat-checkbox>
                          <br>
                          <mat-checkbox class="example-margin">Innovación</mat-checkbox>
                        </div>
                      </div>

                      <div class="col-lg-6">
                        <div class="form-group mt-3">
                          <label><strong>Ubicación Contextualizada</strong></label>
                          <br>
                          <mat-checkbox class="example-margin">Idea de emprendimiento</mat-checkbox>
                          <br>
                          <mat-checkbox class="example-margin">Modelo de negocio</mat-checkbox>
                          <br>
                          <mat-checkbox class="example-margin">Apoyo concreto</mat-checkbox>
                        </div>
                      </div>
                        <div class="col-lg-12">
                          <div class="form-group mt-3">
                            <label><strong>Cuéntanos sobre tu idea de negocio</strong></label>
                            <textarea name="comments" rows="4" class="form-control" placeholder="Tu idea de negocio..."
                              required=""></textarea>
                          </div>
                        </div>
                    </div>
                      <div class="row">
                        <button class="btn btn-custom mt-4 mr-3 ml-auto">Enviar</button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
    </div>
</div>
