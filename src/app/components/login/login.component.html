<div class="login-container">
  <div class="align-vertical-center">
    <div class="row mt-5">
      <div class="col-sm-6 d-flex justify-content-center">
        <img src="assets/img/login.svg" style="width: 90%;">
      </div>
      <div class="col-sm-6 d-flex justify-content-center mt-4">
        <section style="width: 350px;">
          <section>
            <h1 tabindex="0">Inicio de sesión</h1>
            <form [formGroup]="loginForm" class="login__container--form">
              <div class="input">
                <mat-icon class="icon">person</mat-icon>
                <input aria-label="Usuario" type="text" placeholder="Usuario" formControlName="email" />
              </div>
              <div class="input">
                <mat-icon class="icon">lock</mat-icon>
                <input aria-label="Contraseña" type="password" placeholder="Contrase&ntilde;a" formControlName="pass" />
                <button mat-icon-button>
                  <mat-icon class="icon">visibility</mat-icon>
                </button>
              </div>
              <button mat-raised-button class="button" (click)="login(loginForm.value)">Iniciar sesi&oacute;n</button>
              <div class="login__container--remember-me justify-content-center">
                <a href="/">¿Has olvidado la contraseña?</a>
              </div>
            </form>
          </section>
        </section>
      </div>
    </div>
  </div>
</div>
